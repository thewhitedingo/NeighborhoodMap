<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width'>
	<title>Neighborhood Map Web App</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div id='search'>
		<input type='text' id='searchTextField' value='Search a Marker'>
	</div>
	<div>
		<ul id='pointList' data-bind='foreach: pointList,'>
			<li class='list'>
				<h2><a href="" class='point' data-bind='text: name, attr: { href: URL }'></a></h2>
					<p data-bind='with: marker'>Location: 
						<span data-bind='text: title'></span>
					</p>
					<p>Description: 
						<span data-bind='text: des'></span>
					</p>
			</li>
		</ul>
	</div>
	<div id='map'></div>

	<script type="text/javascript" src='scripts/knockout.js'></script>
	<script type="text/javascript" src='scripts/jquery.js'></script>
	<script type="text/javascript" src='scripts/appMap.js'></script>
	<script type="text/javascript" src='scripts/app.js'></script>
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI_Cibe9ROZacDvxplVIt3NiGkJNKgkOM&libraries=places,geometry&callback=initMap">
    </script>
</body>
</html>
