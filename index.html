<!DOCTYPE html>
<html>
<head>
	<meta name='viewport' content='width=device-width'>
	<title>Neighborhood Map Web App</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div id='search'>
		<input type='text' id='searchTextField' placeholder='Search a Marker' data-bind='textInput: filter, valueupdate: "afterkeydown"'>
	</div>
	<div id='zoom'><button id='reset' data-bind='click: resetZoom'>Reset Map</button><button id='showList' data-bind='click: hideList'>Toggle List</button></div>
	<div id='list' databind='visible: list'>
		<ul id='pointList' data-bind='foreach: filteredItems'>
			<li class='list' data-bind='click: $parent.focusMarker'>
				<h2 class='point' data-bind='text: name'></h2>
			</li>
		</ul>
	</div>
	<div id='map'></div>

	<script type="text/javascript" src='scripts/knockout.js'></script>
	<script type="text/javascript" src='scripts/jquery.js'></script>
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  	<script type="text/javascript" src="https://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  	<script type="text/javascript" src="https://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
  	<script type="text/javascript">
  		function googleError() {
  			$('#map').html('<h1>Something has gone bananas. Try again in a bit</h1>');
  			$('#pointList, #search, #zoom').css('display', 'none');
		}			  
	</script>
	<script
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI_Cibe9ROZacDvxplVIt3NiGkJNKgkOM&libraries=places,geometry" onerror='googleError()'>
  	</script>
	<script type="text/javascript" src='scripts/app.js'></script>
	<script type="text/javascript" src='scripts/viewModel.js'></script>

</body>
</html>
